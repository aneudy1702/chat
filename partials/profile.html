<div class="container">
    <div class="row text-center hidden-desktop">
        <img src="img/zacarias.jpg" width="100px" height="auto" />
    </div>

    <table class="table">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputLast" class="col-sm-2 control-label">Last</label>
                <div class="col-sm-10">

                </div>
            </div>

            <div class="form-group">

                <div class="col-sm-10">

            </div>

            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">DOB</label>

                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">

    </table>
